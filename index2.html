<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin合并</title>
    <style>
        .parent{
            border: 2px solid red;
        }
        .child1{
            border: 2px solid blue;
            margin-bottom: 20px;
        }
        .child2{
            border: 2px solid green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">第一个孩纸</div>
        <div class="child2">第二个孩纸</div>
    </div>
</body>
</html>
